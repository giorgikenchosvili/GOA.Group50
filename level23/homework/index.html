<!DOCTYPE html>
<html lang="ka">
<head>
    <link rel="stylesheet" href="./homework.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფასანაურული ხინკალი</title>
</head>
<body>
    <div class="container">
        <h1>ფასანაურული ხინკალი</h1>
        <p>გაიგეთ მეტი ჩვენს უნიკალურ და უგემრიელეს ხინკალზე!</p>
        
        <h2>შეკვეთის ფორმა</h2>
        <form action="submit_order.php" method="post">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="customer_name" required>
            
            <label for="email">ელფოსტა:</label>
            <input type="email" id="email" name="customer_email" required>
            
            <label for="quantity">ხინკლის რაოდენობა:</label>
            <input type="number" id="quantity" name="hinkali_quantity" min="1" required>
            
            <label for="address">მისამართი:</label>
            <textarea id="address" name="customer_address" rows="3" required></textarea>
            
            <button type="submit">შეკვეთის გაგზავნა</button>
        </form>
    </div>
</body>
</html>
