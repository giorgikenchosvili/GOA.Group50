<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <form>
        <label for="firstName">name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">lastname:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="password">paswword:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <input type="submit" value="send" style="width: 60px;">
    </form>
    <br>
    <label for="ageGroup">ageGroup:</label>
<select id="ageGroup" name="ageGroup">
    <option value="under18">under18</option>
    <option value="18-30">18-30</option>
    <option value="31-50">31-50</option>
    <option value="over50">50-100</option>
</select>
<br>
<br>
<form>
    <label for="feedback">თქვენი აზრი:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    <br>
    <br>
    <label for="satisfaction">Level of satisfaction:</label>
    <input type="radio" id="verySatisfied" name="satisfaction" value="verySatisfied">
    <label for="verySatisfied">satisfaction </label>
    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
    <label for="satisfied">Satisfied</label>
    <input type="radio" id="neutral" name="satisfaction" value="neutral">
    <label for="neutral">Neutral</label>
    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
    <label for="dissatisfied">dissatisfied</label>
    <input type="radio" id="veryDissatisfied" name="satisfaction" value="veryDissatisfied">
    <label for="veryDissatisfied">Very dissatisfied</label>

    <label for="subscribe">Would you like to receive updates?</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <br>
    <br>
    <label for="age">your age:</label>
    <input type="number" id="age" name="age" min="0" max="120">

    <input type="submit" value="send">
</form>
<br>
<form >
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required>
    <br>
    <br>
    <label for="participant">participant:</label>
    <input type="text" id="participant" name="participant" required>
    <br>
    <br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    <label for="phone">phone</label>

</body>
</html>
