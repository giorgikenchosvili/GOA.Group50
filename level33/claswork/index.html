<!-- 2) შექმენით საიტი სადაც დაამატებთ ორ inline ელემენტს და or block ელემენტს ორივეს შეცვლით უკანა ფონებს, თუიქნება ტექსტი გაზრდით ზომაში, გადაიტანთ ტექსტს ცენტრში და კომენტარის ახსნით თქვენი სიტყვებით რა არის inline ელემენტი და რა არის block ელემენტი
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            background-color: blue ;
            text-align: center;
            text-size-adjust: 20px; 
        }

        button{
            background-color: rgb(255, 0, 0) ;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- block level element -->
    <p class="hello">hello</p>
    <div class="hello">hello world</div>
    <br><br><br><br><br><br>
    <!-- inline level element -->
     <button>submit</button>
</body>
</html>
