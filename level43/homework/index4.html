<!-- 8) შექმნით ორი input  სახელის და გვარის შესატანი ასევე ერთი button რომელიც თავიდან იქნება წითელი და ხელს რომ მიტან უნდა გახდეს მწვანე გაუწერეთ input -ს border- radius. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(197, 185, 185);
            text-align: center;
        }
        input{
            border-radius: 5px;
            box-shadow: 10px 10px 5px black;
        }
        button{
            color: red;
            box-shadow: 10px 10px 5px black;
        }
        button:hover{
            color: green;
            box-shadow: -10px 10px 5px rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name">
        <br><br>
        <input type="text" placeholder="lastname">
        <br><br><br><br>
        <button>submit</button>
    </form>
</body>
</html>
