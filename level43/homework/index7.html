<!-- 12) დაამატე input ელემენტს 10px border-radius. ასევე, შეუქმენე ჩრდილი (box-shadow), რომელიც იქნება 0 4px 8px rgba(0, 0, 0, 0.2). -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0.2) ;
        }
    </style>
</head>
<body>
    <input type="text">
</body>
</html>
