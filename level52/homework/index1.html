<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transition: 0.5s;
        }
        div:hover{
            transform: scale(2);
        }

    </style>
</head>
<body>
    

    <div>
        
    </div>


</body>
</html>
