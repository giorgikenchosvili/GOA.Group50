<!-- 4. შექმენით ტექსტი, შემდეგ კი ანიმაციის 
მეშვეობით შეუცვალეთ ფერი, გამოიყენეთ @keyframes. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    body{
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    p{
        background-color: red;
        animation-name: color;
        animation-duration: 2s;
        animation-delay: 1s;
    }

    @keyframes color{
        from{
            background-color: red;
        }

        to{
            transform: rotate(2000deg);
            background-color: blue;
        }
    }

    </style>
</head>
<body>
    
    <p>
        hellooooooooooo worlddddddddddddddd
    </p>


</body>
</html>
