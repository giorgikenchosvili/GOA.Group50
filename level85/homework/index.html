<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Drum 🥁 Kit</h1>

  <div class="set">
    <button class="drum">w</button>
    <button class="drum">a</button>
    <button class="drum">s</button>
    <button class="drum">d</button>
    <button class="drum">j</button>
    <button class="drum">k</button>
    <button class="drum">l</button>
    <button class="drum premium" id="premium">P</button>
  </div>

  <audio id="sound-w" src="sounds/crash.mp3"></audio>
  <audio id="sound-a" src="sounds/kick-bass.mp3"></audio>
  <audio id="sound-s" src="sounds/snare.mp3"></audio>
  <audio id="sound-d" src="sounds/tom-1.mp3"></audio>
  <audio id="sound-j" src="sounds/tom-2.mp3"></audio>
  <audio id="sound-k" src="sounds/tom-3.mp3"></audio>
  <audio id="sound-l" src="sounds/tom-4.mp3"></audio>
  <audio id="premiumSound" src="sounds/premium.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
