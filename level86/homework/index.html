<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let time = prompt("enter time")
    time = Number(time)


switch (time) {
    case 6:
    case 7:
    case 8:
    case 9:
    case 10:
    case 11:
        alert("Morning.");
        break;
    case 12:
    case 13:
    case 14:
    case 15:
    case 16:
    case 17:
        alert("Afternoon.");
        break;
    case 18:
    case 19:
    case 20:
    case 21:
    case 22:
    case 23:
        alert("Evening.");
        break;
    case 0:
    case 1:
    case 2:
    case 3:
    case 4:
    case 5:
        alert("night.");
        break;
    default:
        alert("pls enter right number");
}

</script>
</body>
</html>
